<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Project CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" name="search-box" class="search-box" placeholder="City">
            <button type="submit" class="submit-btn"><i class="fa fa-search searchBtn"></i>
        </header>

        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>

            <section class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="high-low">
                    <span id="min-temp"></span>°<span class="unit">C</span>/
                    <span id="max-temp"></span>°<span class="unit">C</span>
                </div>
            </section>
        </main>
    </div>

    <!--App js-->
    <script src="app.js"></script>
</body>
</html>
